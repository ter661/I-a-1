<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decor Haven - Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="main-header">
        <div class="logo">Decor Haven</div>
        <nav>
            <ul class="nav-links">
                 <li id="login-container">
                    <a id="login-link" href="#" onclick="showLoginModal()">Log In</a>
                </li>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a class="active" href="contact.html">Contact Us</a></li>
                <li><a id="cart-button" href="cart.html">ðŸ›’ (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <section class="contact-section">
            <h2>Contact Decor Haven</h2>
            <p class="contact-intro">We'd love to hear from you, Please fill out the form below with your request, and we'll get back to you as soon as possible.</p>
            
            <form id="contact-form" class="contact-form-layout">
                
                <div class="form-group">
                    <label for="firstName">First Name </label>
                    <input type="text" id="firstName" name="firstName" required aria-label="First Name">
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name </label>
                    <input type="text" id="lastName" name="lastName" required aria-label="Last Name">
                </div>

                <div class="form-group">
                    <label for="email">Email </label>
                    <input type="email" id="email" name="email" required aria-label="Email Address">
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" aria-label="Phone Number">
                </div>

                <div class="form-group full-width">
                    <label for="message">Your Request/Message </label>
                    <textarea id="message" name="message" rows="6" required aria-label="Your Request or Message"></textarea>
                </div>
                
                <div class="form-group full-width">
                    <button type="submit" class="cta-button">Send Message</button>
                </div>
                
                <p id="contact-validation-message" role="alert" aria-live="polite" class="full-width"></p>
            </form>
        </section>
    </main>

    <footer id="main-footer">
        <p>&copy; <span id="current-year"></span> Decor Haven. All rights reserved.</p>
    </footer>

    <div id="login-modal" class="modal">
        </div>

    <script src="script.js"></script>
</body>
</html>
